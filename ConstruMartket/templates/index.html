{% extends "base.html" %}

{% block title %}ConstruMarket | Login {% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <center><h2>Constru Market - Autenticación</h2></center>
    <br/><br/>
    <form method="post">
        {%  csrf_token %}
        <!--{ form.as_p }}-->


        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label>Usuario</label>
                    <input class="form-control" type="text" name="username">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label>Contraseña</label>
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Ingresar</button>

                    <a class="btn btn-primary" href="/usuario">Registrar</a>
                </div>
            </div>
        </div>


    </form>
    {% if form.errors %}
       <div class="row">
           <div class="col-md-8 col-md-offset-2">
                <p class="msg-success">
                    <span class="glyphicon glyphicon-exclamation-sign"  style="color: red"></span>Nombre de usuario y/o contraseña incorrectos
                </p>
            </div>
       </div>
    {% endif %}
{% endblock %}
