{% extends "base.html" %}

{% block title %}ConstruMarket | Pagos {% endblock %}

{% block content %}
    <center><h2>Registro de Usuario</h2></center>
    <br/><br/>
    <form method="post">
        {%  csrf_token %}

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    {{ form.as_p }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </div>
        </div>


    </form>
{% endblock %}
